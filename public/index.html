<!DOCTYPE html>
<html>
<head>
  <title>Lost & Found Kiosk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Lost & Found Kiosk</h1>
  <form id="kioskForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <div id="itemsContainer">
      <input type="text" name="items[0][name]" placeholder="Item Name" required>
      <input type="text" name="items[0][description]" placeholder="Item Description">
    </div>
    <button type="button" id="addItem">+ Add Another Item</button>
    <button type="submit">Submit Ticket</button>
  </form>
  <div id="qrResult"></div>
</div>
<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost & Found Kiosk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Submit a Lost or Found Item</h1>
  <form id="kioskForm" action="/submit" method="POST">
    <label>
      Your Name:
      <input type="text" name="name" required>
    </label>
    <label>
      Your Email:
      <input type="email" name="email">
    </label>
    <div id="itemsContainer">
      <label>
        Item Name:
        <input type="text" name="items[]" required>
      </label>
      <label>
        Item Description:
        <input type="text" name="items[]" required>
      </label>
    </div>
    <button type="button" id="addItem">+ Add Another Item</button>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Dynamically add new item fields
    const addItemBtn = document.getElementById('addItem');
    const container = document.getElementById('itemsContainer');

    addItemBtn.addEventListener('click', () => {
      const itemName = document.createElement('input');
      itemName.type = 'text';
      itemName.name = 'items[]';
      itemName.placeholder = 'Item Name';
      itemName.required = true;

      const itemDesc = document.createElement('input');
      itemDesc.type = 'text';
      itemDesc.name = 'items[]';
      itemDesc.placeholder = 'Item Description';
      itemDesc.required = true;

      container.appendChild(document.createElement('br'));
      container.appendChild(itemName);
      container.appendChild(itemDesc);
    });
  </script>
</body>
</html>

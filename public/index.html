<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lost & Found Kiosk</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
<h1>Lost & Found Submission</h1>
<form id="kioskForm">
  <label>Your Name:<input type="text" name="name" required></label><br>
  <label>Item Name:<input type="text" name="item" required></label><br>
  <label>Description:<input type="text" name="description"></label><br>
  <button type="submit">Submit</button>
</form>

<div id="qrContainer" style="display:none;">
  <h2>Scan to Track</h2>
  <canvas id="qrcode"></canvas>
  <p id="trackingNumber"></p>
</div>
<button id="doneBtn" style="display:none;">Done</button>

<script>
const form = document.getElementById('kioskForm');
const qrContainer = document.getElementById('qrContainer');
const doneBtn = document.getElementById('doneBtn');
const trackingNumberElem = document.getElementById('trackingNumber');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form));
  const res = await fetch('/submit', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify(data)
  });
  const result = await res.json();

  qrContainer.style.display = 'block';
  doneBtn.style.display = 'inline-block';
  form.style.display = 'none';
  trackingNumberElem.textContent = `Tracking #: ${result.trackingId}`;

  QRCode.toCanvas(document.getElementById('qrcode'), `${window.location.origin}/track.html?id=${result.trackingId}`, (err) => {
    if (err) console.error(err);
  });

  setTimeout(() => resetForm(), 60000);
});

doneBtn.addEventListener('click', resetForm);

function resetForm() {
  form.style.display = 'block';
  qrContainer.style.display = 'none';
  doneBtn.style.display = 'none';
  form.reset();
  document.getElementById('qrcode').innerHTML = '';
  trackingNumberElem.textContent = '';
}
</script>
</body>
</html>
